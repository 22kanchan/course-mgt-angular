
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">ID</label>
        <input type="number" name="id" [(ngModel)] = "faqForm.id" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Question</label>
        <input type="text" name="question" [(ngModel)] = "faqForm.question" class="form-control" id="txtPrice" />
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Answer</label>
        <input type="text" name="answer" [(ngModel)] = "faqForm.answer" class="form-control" id="txtQuantity" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
