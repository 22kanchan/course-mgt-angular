    <h1>Frequently Asked Question</h1>
    <div class="container">
        <div class="row mt-2">
            <div class="col col-md-4 offset-md-4">
              <a class="btn btn-primary" routerLink="./addfaq">Add</a>
            </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Question</th>
              <th scope="col">Answer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of allFaq">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.question}}</td>
              <td>{{ item.answer}}</td>
              <td>
                <a class="btn btn-primary" [routerLink]="['./editfaq', item.id]">Edit</a>
              </td>
              <td>
                <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
