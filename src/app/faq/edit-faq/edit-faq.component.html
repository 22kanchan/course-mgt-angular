<div class="container" style="background-color:#54B4D3;">
    <legend>Edit Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtId" class="form-label">ID</label>
        <input type="number" name="id" [(ngModel)] = "faqForm.id" class="form-control" id="txtId" />
      </div>
      <div class="mb-3">
        <label for="txtQuestion" class="form-label">Question</label>
        <input type="text" name="question" [(ngModel)] = "faqForm.question" class="form-control" id="txtPrice" />
      </div>
      <div class="mb-3">
        <label for="txtAnswer" class="form-label">Answer</label>
        <input type="text" name="answer" [(ngModel)] = "faqForm.answer" class="form-control" id="txtQuantity" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
