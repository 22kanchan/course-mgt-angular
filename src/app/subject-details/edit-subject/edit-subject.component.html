<div class="container">
    <legend>Edit Subjects</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label"> Subject Name</label>
        <input type="text" name="name" [(ngModel)] = "subjectForm.subjectName" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label"> Subject Description</label>
        <input type="text" name="name" [(ngModel)] = "subjectForm.subjectDescription" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label"> Subject Category</label>
        <input type="text" name="name" [(ngModel)] = "subjectForm.subjectCategory" class="form-control" id="txtName" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
