<mat-toolbar color="primary">
    <span><img src="./assets/img/abc-logo.png" style="height: 75px;" alt=""></span>
    <div class="spacer"></div>
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/course-categories">Courses</a>
      <a mat-button routerLink="/login" *ngIf="!user">Login</a>
      <a mat-button routerLink="/faq">FAQ's</a>

    </mat-toolbar>
