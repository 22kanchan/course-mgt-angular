<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "courseForm.courseName" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Category</label>
        <input type="text" name="category" [(ngModel)] = "courseForm.courseCategory" class="form-control" id="txtQuantity" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="cost" [(ngModel)] = "courseForm.courseCost" class="form-control" id="txtPrice" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
