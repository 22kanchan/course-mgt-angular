<div class="container">
    <legend>Edit Course</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "courseForm.courseName" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Category</label>
        <input type="text" name="category" [(ngModel)] = "courseForm.courseCategory" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Duration</label>
        <input type="text" name="category" [(ngModel)] = "courseForm.courseDuration" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Cost</label>
        <input type="number" name="cost" [(ngModel)] = "courseForm.courseCost" class="form-control" id="txtPrice" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
